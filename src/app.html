<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Athari Publications — "Upon the Sunnah"</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600;1,8..60,300;1,8..60,400&family=Noto+Naskh+Arabic:wght@400;600&family=Amiri+Quran&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

/* ── THEME VARIABLES ── */
[data-theme="light"] {
  --ink: #1a1208;
  --ink-soft: #2a1f0a;
  --paper: #f8f5f0;
  --paper-dark: #ede7d5;
  --paper-mid: #e8e0cc;
  --gold: #b8860b;
  --gold-light: #d4a017;
  --gold-pale: #f0e6c0;
  --red-deep: #8b1a1a;
  --green-deep: #1a4a2e;
  --green-soft: #c8e8d0;
  --muted: #6b5e44;
  --border: #d8cdb0;
  --nav-bg: #1a1208;
  --nav-text: #d4a017;
  --card-bg: #fff;
  --card-border: #d8cdb0;
  --hadith-bg: #1a1208;
  --hadith-text: #e8dfc8;
  --hadith-matn: #f0e8d0;
  --scholar-bg: #fdfaf2;
  --principle-bg: #1a1208;
  --shadow: rgba(0,0,0,0.06);
  --tag-praise-bg: #e8f5ec;
  --tag-praise-c: #1a4a2e;
  --tag-praise-b: #a8d5b5;
  --tag-crit-bg: #fdf0f0;
  --tag-crit-c: #8b1a1a;
  --tag-crit-b: #e8b8b8;
  --tag-neu-bg: #f0e6c0;
  --tag-neu-c: #7a5c00;
  --tag-neu-b: #c8b88a;
  --conclusion-bg: #0d2615;
  --conclusion-text: #ffffff;
  --conclusion-p: #ffffff;
  --ref-border: #ede7d5;
  --home-card-hover: #ede7d5;
  --verse-bg: #1a1208;
  --verse-text: #e8dfc8;
  --accent-soft: #f0e6c0;
}

[data-theme="dark"] {
  --ink: #e8dfc8;
  --ink-soft: #d4c9a8;
  --paper: #120d06;
  --paper-dark: #1a140a;
  --paper-mid: #252010;
  --gold: #d4a017;
  --gold-light: #e8b830;
  --gold-pale: #2a2008;
  --red-deep: #c84040;
  --green-deep: #0f3020;
  --green-soft: #204830;
  --muted: #9a8a68;
  --border: #3a3020;
  --nav-bg: #0a0804;
  --nav-text: #d4a017;
  --card-bg: #1a160d;
  --card-border: #3a3020;
  --hadith-bg: #0a0804;
  --hadith-text: #e8dfc8;
  --hadith-matn: #f0e8d0;
  --scholar-bg: #1a160d;
  --principle-bg: #0a0804;
  --shadow: rgba(0,0,0,0.4);
  --tag-praise-bg: #0f2818;
  --tag-praise-c: #80c894;
  --tag-praise-b: #1a4828;
  --tag-crit-bg: #280808;
  --tag-crit-c: #e87878;
  --tag-crit-b: #481818;
  --tag-neu-bg: #1e1a0e;
  --tag-neu-c: #c8a840;
  --tag-neu-b: #3a3020;
  --conclusion-bg: #051008;
  --conclusion-text: #ffffff;
  --conclusion-p: #ffffff;
  --ref-border: #2a2010;
  --home-card-hover: #1e1a0e;
  --verse-bg: #0a0804;
  --verse-text: #e8dfc8;
  --accent-soft: #2a2008;
}

html { scroll-behavior: smooth; }

body {
  background: var(--paper);
  color: var(--ink);
  font-family: 'Source Serif 4', Georgia, serif;
  font-size: 19px;
  line-height: 1.8;
  -webkit-font-smoothing: antialiased;
  transition: background 0.3s, color 0.3s;
}

/* ── NAV ── */
nav {
  background: var(--nav-bg);
  color: var(--nav-text);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 2rem;
  height: 64px;
  position: sticky;
  top: 0;
  z-index: 200;
  border-bottom: 2px solid var(--gold);
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}
.nav-left { display: flex; align-items: center; gap: 2.5rem; }
.nav-logo {
  font-family: 'Playfair Display', serif;
  font-size: 1.2rem;
  font-weight: 900;
  color: var(--gold-light);
  text-decoration: none;
  cursor: pointer;
  white-space: nowrap;
}
.nav-logo .tagline {
  font-size: 0.68rem;
  color: #888;
  font-family: 'Source Serif 4', serif;
  font-weight: 400;
  font-style: italic;
  letter-spacing: 0.05em;
  display: block;
  line-height: 1;
  margin-top: 2px;
}
.nav-links { display: flex; gap: 1.6rem; list-style: none; }
.nav-links a {
  color: #aaa;
  text-decoration: none;
  font-size: 0.75rem;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  transition: all 0.2s;
  cursor: pointer;
}
.nav-links a:hover, .nav-links a.active { color: var(--gold-light); transform: translateY(-1px); }
.nav-right { display: flex; align-items: center; gap: 1rem; }

/* Dark mode toggle */
.dm-toggle {
  background: none;
  border: 1px solid #444;
  color: #aaa;
  width: 38px; height: 38px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.1rem;
  display: flex; align-items: center; justify-content: center;
  transition: all 0.2s;
}
.dm-toggle:hover { border-color: var(--gold); color: var(--gold); background: rgba(184,134,11,0.1); }

/* Reading progress */
#progress {
  position: fixed;
  top: 64px; left: 0;
  height: 3px;
  background: var(--gold);
  z-index: 300;
  width: 0%;
  transition: width 0.1s ease-out;
}

/* ── ARTICLE VIEW ── */
.cat-bar {
  background: var(--green-deep);
  color: var(--green-soft);
  text-align: center;
  padding: 0.5rem 1rem;
  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 0.15em;
  text-transform: uppercase;
}

.art-hero {
  max-width: 820px;
  margin: 0 auto;
  padding: 4rem 2rem 3rem;
  border-bottom: 1px solid var(--border);
  animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
}
.art-tag {
  display: inline-block;
  background: var(--red-deep);
  color: #fff;
  font-size: 0.65rem;
  font-weight: 700;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  padding: 0.3rem 0.8rem;
  margin-bottom: 1.2rem;
  border-radius: 3px;
}
.art-hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2.2rem, 5vw, 3.2rem);
  font-weight: 900;
  line-height: 1.15;
  margin-bottom: 1rem;
  letter-spacing: -0.03em;
  color: var(--ink);
}
.art-subtitle {
  font-size: 1.15rem;
  color: var(--muted);
  font-style: italic;
  margin-bottom: 1.5rem;
  line-height: 1.6;
  max-width: 90%;
}
.art-meta {
  display: flex;
  gap: 1rem;
  font-size: 0.85rem;
  color: var(--muted);
  flex-wrap: wrap;
  align-items: center;
  font-weight: 500;
}
.art-meta .divider { color: var(--border); opacity: 0.5; }

.art-body {
  max-width: 820px;
  margin: 0 auto;
  padding: 3rem 2rem 6rem;
  animation: fadeUp 0.6s 0.1s cubic-bezier(0.16, 1, 0.3, 1) both;
}
.art-body p { margin-bottom: 1.5rem; color: var(--ink-soft); line-height: 1.85; }

/* Basmala block */
.basmala-block {
  font-family: 'Noto Naskh Arabic', serif;
  font-size: 2.2rem;
  text-align: center;
  margin: 1rem 0 3rem;
  color: var(--gold);
  direction: rtl;
  text-shadow: 0 0 20px rgba(184,134,11,0.2);
  line-height: 1.5;
}

/* Drop cap: Only for first paragraph that is NOT immediately after a basmala and is NOT a special block */
.art-body .article-content > p:first-of-type:not(.basmala-block + p) { font-size: 1.1rem; }
.art-body .article-content > p:first-of-type:not(.basmala-block + p)::first-letter {
  font-family: 'Playfair Display', serif;
  font-size: 4.8rem;
  font-weight: 900;
  float: left;
  line-height: 0.75;
  margin: 0.1em 0.15em 0 0;
  color: var(--gold);
}

/* ── MD COMPONENTS ── */
/* Hadith block */
.hadith-block {
  background: var(--hadith-bg);
  color: var(--hadith-text);
  border-left: 5px solid var(--gold);
  margin: 2.5rem 0;
  padding: 2rem;
  position: relative;
  border-radius: 0 4px 4px 0;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}
.hadith-block::before {
  content: '\275D';
  position: absolute;
  top: 1rem; right: 1.5rem;
  font-size: 3.5rem;
  color: var(--gold);
  opacity: 0.15;
}
.hadith-block .chain {
  font-size: 0.85rem;
  color: #a89878;
  margin-bottom: 1rem;
  font-style: italic;
  line-height: 1.6;
  border-bottom: 1px solid rgba(184,134,11,0.2);
  padding-bottom: 0.8rem;
}
.hadith-block .matn {
  font-size: 1.05rem;
  line-height: 1.8;
  color: var(--hadith-matn);
  margin-bottom: 1.2rem;
}
.hadith-block .arabic {
  font-family: 'Noto Naskh Arabic', serif;
  font-size: 1.6rem;
  direction: rtl;
  text-align: right;
  color: var(--gold-light);
  margin: 1.2rem 0;
  line-height: 2.2;
}
.hadith-block .grading {
  margin-top: 1.2rem;
  padding-top: 0.9rem;
  border-top: 1px solid #3a3020;
  font-size: 0.85rem;
  color: #c8b88a;
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem 1rem;
}
.hadith-block .grading strong { color: var(--gold-light); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; }

/* Scholar quote */
.scholar-quote {
  background: var(--scholar-bg);
  border: 1px solid var(--border);
  border-left: 5px solid var(--gold);
  padding: 1.8rem 2.2rem;
  margin: 2rem 0;
  box-shadow: 0 4px 15px var(--shadow);
  position: relative;
}
.scholar-quote .src, .scholar-quote .source {
  font-size: 0.75rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.1em;
  font-weight: 700;
  margin-bottom: 0.8rem;
  display: block;
}
.scholar-quote .qt, .scholar-quote .quote-text { 
  font-style: italic; 
  color: var(--ink-soft); 
  line-height: 1.8; 
  font-size: 1.05rem;
  display: block;
}
.scholar-quote .qt::before, .scholar-quote .quote-text::before { content: '"'; font-family: 'Playfair Display', serif; font-size: 1.5em; color: var(--gold); margin-right: 0.2rem; }
.scholar-quote .qt::after, .scholar-quote .quote-text::after { content: '"'; font-family: 'Playfair Display', serif; font-size: 1.5em; color: var(--gold); margin-left: 0.1rem; }

/* Principle box */
.principle-box {
  background: var(--principle-bg);
  border: 1px solid var(--gold);
  padding: 2rem;
  margin: 2.5rem 0;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  position: relative;
}
.principle-box::after {
  content: '';
  position: absolute;
  inset: 4px;
  border: 1px solid rgba(184,134,11,0.3);
  pointer-events: none;
}
.principle-box .p-label, .principle-box .principle-label {
  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--gold);
  margin-bottom: 0.8rem;
}
.principle-box .p-text, .principle-box .principle-text {
  font-family: 'Playfair Display', serif;
  font-size: 1.25rem;
  font-weight: 700;
  color: #f5e8c8;
  line-height: 1.5;
}

/* Verse block */
.verse-block {
  background: var(--verse-bg);
  border: 2px solid var(--gold);
  padding: 2rem;
  margin: 2.5rem 0;
  text-align: center;
  position: relative;
}
.verse-block::before {
  content: '۞';
  position: absolute;
  top: -15px; left: 50%;
  transform: translateX(-50%);
  background: var(--paper);
  color: var(--gold);
  padding: 0 10px;
  font-size: 1.5rem;
}
.verse-block .v-arabic {
  font-family: 'Amiri Quran', serif;
  font-size: 2rem;
  direction: rtl;
  color: var(--gold-light);
  line-height: 2.8;
  margin-bottom: 1rem;
}
.verse-block .v-translation {
  font-style: italic;
  color: var(--verse-text);
  font-size: 1.05rem;
  line-height: 1.7;
}
.verse-block .v-ref {
  font-size: 0.8rem;
  color: #888;
  margin-top: 0.8rem;
  letter-spacing: 0.08em;
}

/* Narrator card */
.narrator-card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  margin: 2.5rem 0;
  overflow: hidden;
  box-shadow: 0 10px 30px var(--shadow);
  border-radius: 6px;
}
.nc-head, .nc-header {
  background: var(--green-deep);
  padding: 1rem 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 3px solid var(--gold);
}
.nc-head .nc-label, .nc-header .nc-label, .nc-header span:first-child { 
  font-size: 0.7rem; 
  font-weight: 700;
  letter-spacing: 0.15em; 
  text-transform: uppercase; 
  color: var(--green-soft); 
}
.nc-head .nc-name, .nc-header .nc-name { 
  font-family: 'Playfair Display', serif; 
  font-size: 1.1rem; 
  font-weight: 900; 
  color: #fff; 
}
.nc-body { padding: 1.2rem 1.5rem; }
.nc-row {
  display: flex; gap: 1.2rem;
  padding: 0.7rem 0;
  border-bottom: 1px solid var(--ref-border);
  font-size: 0.92rem;
  align-items: flex-start;
}
.nc-row:last-child { border-bottom: none; }
.nc-lbl, .nc-label:not(.nc-header *) { 
  min-width: 120px; 
  color: var(--muted); 
  font-size: 0.72rem; 
  font-weight: 800;
  text-transform: uppercase; 
  letter-spacing: 0.1em; 
  padding-top: 0.2rem; 
}
.nc-val { color: var(--ink); line-height: 1.7; flex: 1; }
.tag, .tag-praise, .tag-criticism, .tag-neutral {
  display: inline-block;
  padding: 0.2rem 0.6rem;
  border-radius: 4px;
  font-size: 0.75rem;
  font-weight: 600;
  margin: 0.2rem 0.2rem 0.2rem 0;
  border: 1px solid;
}
.tag-p, .tag-praise { background: var(--tag-praise-bg); color: var(--tag-praise-c); border-color: var(--tag-praise-b); }
.tag-c, .tag-criticism { background: var(--tag-crit-bg); color: var(--tag-crit-c); border-color: var(--tag-crit-b); }
.tag-n, .tag-neutral { background: var(--tag-neu-bg); color: var(--tag-neu-c); border-color: var(--tag-neu-b); }

/* Conclusion */
.conclusion {
  background: var(--conclusion-bg);
  color: var(--conclusion-text);
  padding: 2.2rem 2.5rem;
  margin: 3rem 0;
  border-radius: 4px;
  position: relative;
  overflow: hidden;
}
.conclusion::before {
  content: '';
  position: absolute;
  top: 0; left: 0; width: 4px; height: 100%;
  background: var(--gold);
}
.conclusion h3 {
  color: #ffffff;
  font-size: 0.95rem;
  font-weight: 800;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  margin-bottom: 1.2rem;
  font-family: 'Source Serif 4', serif;
}
.conclusion p { color: var(--conclusion-p); margin-bottom: 1rem; font-size: 1rem; line-height: 1.75; }
.conclusion p:last-child { margin-bottom: 0; }

/* Headings */
.art-body h2 {
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  font-weight: 900;
  margin: 3.5rem 0 1.2rem;
  padding-bottom: 0.6rem;
  border-bottom: 2px solid var(--gold-pale);
  position: relative;
  color: var(--ink);
}
.art-body h2::after {
  content: '';
  display: block;
  width: 60px; height: 3px;
  background: var(--gold);
  position: absolute;
  bottom: -2px; left: 0;
}
.art-body h3 {
  font-family: 'Playfair Display', serif;
  font-size: 1.2rem;
  font-weight: 800;
  color: var(--green-deep);
  margin: 2.2rem 0 1rem;
}

/* References */
.references {
  border-top: 2px solid var(--border);
  padding-top: 2rem;
  margin-top: 4rem;
}
.references h4 {
  font-size: 0.8rem;
  font-weight: 800;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 1.2rem;
}
.ref-item {
  font-size: 0.85rem;
  color: var(--muted);
  padding: 0.5rem 0;
  border-bottom: 1px solid var(--ref-border);
  display: flex;
  gap: 1rem;
}
.ref-num { font-family: 'JetBrains Mono', monospace; color: var(--gold); font-weight: 700; min-width: 25px; }

/* Ornament */
.ornament { text-align: center; color: var(--gold); font-size: 1.4rem; margin: 2rem 0 3rem; letter-spacing: 0.8rem; opacity: 0.8; }

/* Breadcrumb */
.breadcrumb {
  max-width: 820px;
  margin: 0 auto;
  padding: 1.5rem 2rem 0;
  font-size: 0.8rem;
  color: var(--muted);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.6rem;
}
.breadcrumb a { color: var(--gold); text-decoration: none; transition: color 0.2s; }
.breadcrumb a:hover { color: var(--gold-light); }

/* Back to top */
.btt {
  position: fixed;
  bottom: 2.5rem; right: 2.5rem;
  background: var(--nav-bg);
  color: var(--gold);
  border: 1px solid var(--gold);
  width: 48px; height: 48px;
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.2rem;
  cursor: pointer;
  opacity: 0;
  transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
  text-decoration: none;
  z-index: 150;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
.btt.show { opacity: 1; transform: translateY(0); }
.btt:not(.show) { transform: translateY(20px); }
.btt:hover { background: var(--gold); color: var(--nav-bg); }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  nav { padding: 0 1rem; height: 60px; }
  .nav-left { gap: 1.2rem; }
  .nav-links { display: none; }
  .art-hero, .art-body, .breadcrumb { padding-left: 1.5rem; padding-right: 1.5rem; }
  .art-hero h1 { font-size: 2.2rem; }
  .hadith-block, .scholar-quote, .principle-box, .verse-block, .conclusion { padding: 1.5rem; }
  .nc-row { flex-direction: column; gap: 0.3rem; }
  .nc-lbl { min-width: auto; }
}
</style>
%sveltekit.head%
</head>
<body>
%sveltekit.body%
</body>
</html>
